<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>will you be my valentine?</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f8e0ff; /* Light pink/lavender background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */

        h1 {
            color: #e91e63; /* Pink heading */
        }

        p {
            margin-bottom: 20px;
        }

        img {
          max-width: 300px; /* Adjust image size as needed */
          height: auto;
          display: block; /* Prevents image from affecting text flow */
          margin: 20px auto; /* Centers the image */
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;

</head>
<body>
    <div class="container">
      <h1>hey, read first before you close it :> (made by khimm)</h1>

      <img src="b9b232952b22a6dfcee8148f2650129b.gif" alt="Valentine's Image">  <p>(to siving.)hai bb,</p>
      <p>i wouldn't want to overstep this, but there is really something special about you. i would love to take the chance to spend valentine's day with you. may i be your valentine..?  </p>


      <div class="buttons">
        <button id="yesButton" onclick="handleClick('yes')">yes</button>
        <button id="noButton" onclick="handleClick('no')">no</button>
      </div>
        <p id="response"></p>
    </div>

<script>
function handleClick(choice) {
    document.getElementById("response").innerText =
        choice === "yes" ? "yay!!" : "aww..";

    const form = document.createElement("form");
    form.action = "https://docs.google.com/forms/d/e/1FAIpQLSfD2Sv3gpTOHbCQ2IDkrbnNBF1Cw3MR0-9kyLiTWidlG61vlA/formResponse";
    form.method = "POST";
    form.target = "hidden_iframe";

    const input = document.createElement("input");
    input.type = "hidden";
    input.name = "entry.1625665883";
    input.value = choice;

    form.appendChild(input);
    document.body.appendChild(form);
    form.submit();
    document.body.removeChild(form);
}
</script>

<iframe name="hidden_iframe" style="display:none;"></iframe>


   

</body>
